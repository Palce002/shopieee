<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT 101</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');body {
        background-color: #f8f9fa; /* Light gray background */
        text-align: center;
        font-family: 'Fredoka', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    .name-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        font-size: 60px;
        font-weight: bold;
    }
    .letter {
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
        animation: bounce 1s infinite alternate;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
    }
    .circle { background-color: #dee2e6; border-radius: 50%; width: 90px; height: 90px; display: flex; align-items: center; justify-content: center; color: #495057; font-size: 50px; animation: bounce 1s infinite alternate; }
    .square { background-color: #e9ecef; border-radius: 15px; width: 90px; height: 90px; display: flex; align-items: center; justify-content: center; color: #495057; font-size: 50px; animation: bounce 1s infinite alternate; }
    .triangle {
        width: 0;
        height: 0;
        border-left: 45px solid transparent;
        border-right: 45px solid transparent;
        border-bottom: 90px solid #ced4da;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: bounce 1s infinite alternate;
    }
    .triangle span {
        position: absolute;
        top: 20px;
        font-size: 45px;
        color: #495057;
    }
    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-15px); }
    }
    .special-symbols {
        margin-top: 30px;
        font-size: 45px;
        color: #868e96;
    }
    .box {
        background-color: #dee2e6;
        color: #495057;
        padding: 20px;
        font-size: 45px;
        font-weight: bold;
        display: inline-block;
        margin-top: 30px;
        border-radius: 15px;
        animation: bounce 1s infinite alternate;
    }
</style>

</head>
<body>
    <div>
        <div class="name-container">
            <div class="circle"><span>G</span></div>
            <div class="square"><span>E</span></div>
            <span class="space"></span>
            <div class="triangle"><span>A</span></div>
            <div class="circle"><span>N</span></div>
            <div class="square"><span>N</span></div>
            <span class="space"></span>
            <div class="triangle"><span>P</span></div>
            <div class="circle"><span>.</span></div>
            <span class="space"></span>
            <div class="square"><span>L</span></div>
            <div class="triangle"><span>I</span></div>
            <div class="circle"><span>M</span></div>
            <div class="square"><span>I</span></div>
            <div class="triangle"><span>T</span></div>
            <div class="circle"><span>A</span></div>
            <div class="square"><span>R</span></div>
            <div class="triangle"><span>E</span></div>
            <div class="circle"><span>S</span></div>
        </div><div class="box">IT 101</div>
    <div class="special-symbols">★ ✨ ⚡ ♡</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
